<form (submit)="submit()">
    <h2>Connexion</h2>
    <span>Accédez à votre espace</span>
    <span *ngIf="error" class="error">Mauvaise combinaison :(</span>
    <input type="text" placeholder="Username" [(ngModel)]="username" name="username" />
    <input type="password" placeholder="Mot de passe" [(ngModel)]="password" name="password" />
    <div>
        <input type="submit" value="Connexion">
        <input type="button" class="hack" value="Hacker Vincent" (click)="hack()">
    </div>
</form>
